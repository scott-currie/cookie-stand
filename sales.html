<!DOCTYPE html>
<html>
    <head>
        <title>Pat's Salmon Cookies</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div id="fishbanner">
                <h1>Pat's Salmon Cookies</h1>
                <img src="img/salmon.png">
            </div>
            <div id="navbar">
              <ul id="navlist">
                <li class="navlink"><a href="index.html">Home</a></li>
                <li class="navlink"><a href="sales.html">Sales Page</a></li>
                <li class="navlink"><a href="store.html">Store</a></li>
                <li class="navlink"><a href="gallery.html">Gallery</a></li>
              </ul>
            </div>
        </header>
        <main>
            <div id="tableArea">
                <h2>Hourly Cookies Needed By Location</h2>

            </div>
            <form id='addStoreForm'>
                <legend>Add a New Store</legend>
                <fieldset id="inputFields">
                    <label for="nameInputField">Store Name
                        <input type="text" name="nameInputField">
                    </label>
                    <br />
                    <label for="minCustInputField">Minimum Hourly Customers
                        <input type="text" name="minCustInputField">
                    </label>
                    <br />
                    <label for="maxCustInputField">Maximum Hourly Customers
                        <input type="text" name="maxCustInputField">
                    </label>
                    <br />
                    <label for="avgCustInputField">Average Hourly Customers
                        <input type="text" name="avgCustInputField">
                    </label>
                    <br />
                    <button>Add Store</button>
                </fieldset>
            </form>
            <div id="staffingTableArea">
                <h2>Hourly Staff Requirements By Location</h2>
            </div>
        </main>
        <footer>

        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
